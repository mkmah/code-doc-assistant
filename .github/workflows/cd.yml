name: CD

on:
  push:
    branches: [main]
    tags: ['v*']

env:
  PYTHON_VERSION: "3.11"
  DOCKER_REGISTRY: ghcr.io
  ORGANIZATION: ${{ github.repository_owner }}

jobs:
  # Build and Push Images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend, worker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/code-doc-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  # Deploy to Kubernetes
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://app.code-doc-assistant.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Set up context
        run: |
          export KUBECONFIG=kubeconfig
          kubectl config use-context ${{ secrets.KUBE_CONTEXT }}

      - name: Create namespace
        run: |
          export KUBECONFIG=kubeconfig
          kubectl apply -f infra/k8s/namespace.yaml

      - name: Create secrets
        run: |
          export KUBECONFIG=kubeconfig
          kubectl create secret generic code-doc-secrets \
            --from-literal=ANTHROPIC_API_KEY="${{ secrets.ANTHROPIC_API_KEY }}" \
            --from-literal=JINA_API_KEY="${{ secrets.JINA_API_KEY }}" \
            --from-literal=OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            --from-literal=POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
            --from-literal=GRAFANA_ADMIN_PASSWORD="${{ secrets.GRAFANA_ADMIN_PASSWORD }}" \
            --namespace=code-doc-assistant \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply ConfigMap
        run: |
          export KUBECONFIG=kubeconfig
          kubectl apply -f infra/k8s/configmap.yaml

      - name: Deploy dependencies
        run: |
          export KUBECONFIG=kubeconfig
          kubectl apply -f infra/k8s/postgres.yaml
          kubectl apply -f infra/k8s/chromadb.yaml
          kubectl apply -f infra/k8s/temporal.yaml

      - name: Wait for dependencies
        run: |
          export KUBECONFIG=kubeconfig
          kubectl wait --for=condition=ready pod -l app=postgres -n code-doc-assistant --timeout=300s
          kubectl wait --for=condition=ready pod -l app=chromadb -n code-doc-assistant --timeout=300s
          kubectl wait --for=condition=ready pod -l app=temporal -n code-doc-assistant --timeout=300s

      - name: Deploy worker
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/worker \
            worker=${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/code-doc-worker:latest \
            -n code-doc-assistant
          kubectl rollout status deployment/worker -n code-doc-assistant

      - name: Deploy backend
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/backend \
            backend=${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/code-doc-backend:latest \
            -n code-doc-assistant
          kubectl rollout status deployment/backend -n code-doc-assistant

      - name: Deploy frontend
        run: |
          export KUBECONFIG=kubeconfig
          kubectl set image deployment/frontend \
            frontend=${{ env.DOCKER_REGISTRY }}/${{ env.ORGANIZATION }}/code-doc-frontend:latest \
            -n code-doc-assistant
          kubectl rollout status deployment/frontend -n code-doc-assistant

      - name: Deploy monitoring
        run: |
          export KUBECONFIG=kubeconfig
          kubectl apply -f infra/k8s/monitoring.yaml

      - name: Verify deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl get pods -n code-doc-assistant
          kubectl get services -n code-doc-assistant

      - name: Run smoke tests
        run: |
          export KUBECONFIG=kubeconfig
          # Get backend service endpoint
          BACKEND_IP=$(kubectl get service backend -n code-doc-assistant -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          BACKEND_PORT=8000

          # Wait for backend to be ready
          timeout 120 bash -c "until curl -f http://${BACKEND_IP}:${BACKEND_PORT}/health; do sleep 2; done"

          # Test health endpoint
          curl -f http://${BACKEND_IP}:${BACKEND_PORT}/health || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout undo deployment/backend -n code-doc-assistant
          kubectl rollout undo deployment/frontend -n code-doc-assistant
          kubectl rollout undo deployment/worker -n code-doc-assistant

      - name: Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: env.SLACK_WEBHOOK != ''

  # Deploy to Staging (on PR)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'pull_request'
    environment:
      name: staging
      url: https://staging.code-doc-assistant.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to staging
        run: |
          export KUBECONFIG=kubeconfig
          # Similar deployment steps as production
          # but to staging namespace
          kubectl config use-context ${{ secrets.KUBE_CONTEXT_STAGING }}
          kubectl apply -f infra/k8s/namespace.yaml
          # ... rest of deployment steps

  # Create GitHub Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [deploy-k8s]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs }}

            ## Docker Images

            - Backend: `ghcr.io/${{ env.ORGANIZATION }}/code-doc-backend:${{ github.ref_name }}`
            - Frontend: `ghcr.io/${{ env.ORGANIZATION }}/code-doc-frontend:${{ github.ref_name }}`
            - Worker: `ghcr.io/${{ env.ORGANIZATION }}/code-doc-worker:${{ github.ref_name }}`
          draft: false
          prerelease: false
