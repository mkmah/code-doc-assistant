# Temporal Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  namespace: code-doc-assistant
  labels:
    app: temporal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporal
  template:
    metadata:
      labels:
        app: temporal
    spec:
      containers:
      - name: temporal
        image: temporalio/auto-setup:latest
        ports:
        - containerPort: 7233
          name: rpc
        - containerPort: 8088
          name: ui
        env:
        - name: DB
          value: postgresql
        - name: DB_PORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: code-doc-config
              key: POSTGRES_USER
        - name: POSTGRES_PWD
          valueFrom:
            secretKeyRef:
              name: code-doc-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_SEEDS
          value: postgres
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: temporal-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: temporal
  namespace: code-doc-assistant
  labels:
    app: temporal
spec:
  type: ClusterIP
  ports:
  - port: 7233
    targetPort: 7233
    name: rpc
  - port: 8088
    targetPort: 8088
    name: ui
  selector:
    app: temporal
---
# Temporal UI Service
apiVersion: v1
kind: Service
metadata:
  name: temporal-ui
  namespace: code-doc-assistant
  labels:
    app: temporal-ui
spec:
  type: LoadBalancer
  ports:
  - port: 8088
    targetPort: 8088
    name: ui
  selector:
    app: temporal
