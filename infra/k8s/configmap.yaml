# ConfigMap for non-sensitive environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: code-doc-config
  namespace: code-doc-assistant
data:
  # Temporal configuration
  TEMPORAL_HOST: "temporal.code-doc-assistant.svc.cluster.local"
  TEMPORAL_PORT: "7233"

  # ChromaDB configuration
  CHROMADB_HOST: "chromadb.code-doc-assistant.svc.cluster.local"
  CHROMADB_PORT: "8000"

  # PostgreSQL configuration
  POSTGRES_HOST: "postgres.code-doc-assistant.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "temporal"
  POSTGRES_DB: "temporal"

  # Application configuration
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"

  # Frontend configuration
  VITE_API_URL: "http://backend.code-doc-assistant.svc.cluster.local:8000"
