# Prometheus configuration for Code Documentation Assistant

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'code-doc-assistant'

scrape_configs:
  # Backend API metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
